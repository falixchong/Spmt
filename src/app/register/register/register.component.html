<body>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Register</mat-card-title>
        </mat-card-header>
  
        <form class="register-form">
  
          <mat-card-content>
            <mat-form-field class="register-full-width">
              <input matInput placeholder="Username">
            </mat-form-field>
            <p></p>
            <mat-form-field class="register-full-width">
              <input matInput placeholder="Email">
            </mat-form-field>
            <p></p>
            <mat-form-field class="register-full-width">
              <input matInput placeholder="Password">
            </mat-form-field>
            <p></p>
            <mat-form-field class="register-full-width">
              <mat-label>Choose a role...</mat-label>
              <mat-select [(value)]="selected">
                <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
          </mat-card-content>
          <p></p>
          <div class="login-wrapper-button">
            <button mat-stroked-button class="btn-block" routerLink="/login" routerLinkActive="active">Back</button>
            <button mat-stroked-button class="btn-block">Register</button>
          </div>
        </form>
      </mat-card>
    </div>
</body>

<router-outlet></router-outlet>
