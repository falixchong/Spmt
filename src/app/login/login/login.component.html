<body>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  
      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
  
        <form class="login-form">
          <mat-card-content>
            <mat-form-field class="login-full-width">
              <input matInput placeholder="Username">
            </mat-form-field>
  
            <mat-form-field class="login-full-width">
              <input matInput placeholder="Password">
            </mat-form-field>
          </mat-card-content>
          <!-- <button mat-stroked-button color="accent" class="btn-block" routerLink='/nav'>Log in</button> -->
          <!-- <button mat-stroked-button color="accent" class="btn-block" routerLink='/register'>Register</button> -->
        </form>
        <button mat-stroked-button color="accent" class="btn-block" (click)="login()"  *ngIf="!authService.isLoggedIn">Login</button>
        <button mat-stroked-button color="accent" class="btn-block" (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button>  
        <p></p>
        <button mat-stroked-button color="accent" class="btn-block" routerLink="/register" routerLinkActive="active">Register</button>
      </mat-card>
  
    </div>
  </body>
