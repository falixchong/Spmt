<div class="nav-container" [class.nav-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="nav-toolbar mat-elevation-z8" color="primary">

      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="nav-app-name">Spointment</h1>
    <span class="nav-toolbar-fill-remaining-space"></span>
    <div class="nav-toolbar-button-group">
      <button class="nav-toolbar-profile-button nav-toolbar-avatar" mat-mini-fab color="primary"

      </button>
      <button class="nav-toolbar-logout-button" mat-raised-button color="primary" (click)="logout()">

  </mat-toolbar>
  <mat-sidenav-container class="nav-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

      <mat-nav-list>
        <a mat-list-item (click)="closeSideNav()" routerLink="./join-sport">Join Sport</a>

        <mat-divider></mat-divider>
        <a mat-list-item (click)="logout()">Log Out</a>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="nav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
