<div class="nav-container" [class.nav-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="nav-toolbar mat-elevation-z8" color="primary">
    <button [@fadeFlyInOut]="'in'" mat-icon-button class="nav-sidenav-button" aria-label="Toggle sidenav"
      (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 [@fadeFlyInOut]="'in'" class="nav-app-name">Spointment</h1>
    <span class="nav-toolbar-fill-remaining-space"></span>
    <div class="nav-toolbar-button-group">
      <button [@fadeFlyInOut]="'in'" class="nav-toolbar-profile-button nav-toolbar-avatar" mat-mini-fab color="primary"
        aria-label="User Profile" routerLink="./profile">
      </button>
      <button class="nav-toolbar-logout-button" mat-raised-button color="primary" (click)="logout()">
        Log Out
      </button>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="nav-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav [@fadeFlyInOut]="'in'" #snav [opened]="!mobileQuery.matches"
      [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <!-- [opened]="!mobileQuery.matches" -->
      <mat-nav-list>
        <a mat-list-item (click)="closeSideNav()" routerLink="./join-sport" routerLinkActive="active">Join Sport</a>
        <a mat-list-item (click)="closeSideNav()" routerLink="./host-sport" routerLinkActive="active">Host Sport</a>
        <a mat-list-item (click)="closeSideNav()" routerLink="./your-sports" routerLinkActive="active">Your Sports</a>
        <mat-divider></mat-divider>
        <a mat-list-item (click)="closeSideNav()" routerLink="./profile" routerLinkActive="active">Profile</a>
        <mat-divider></mat-divider>
        <a mat-list-item (click)="logout()">Log Out</a>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="nav-content">
      <div [@routeAnimations]="prepareRoute(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
