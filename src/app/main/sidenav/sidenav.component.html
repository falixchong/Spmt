<div class="nav-container" [class.nav-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="nav-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="nav-app-name">Spointment</h1>
      <span class="nav-toolbar-fill-remaining-space"></span>
      <div class="nav-toolbar-button-group">
        <button class="user-profile-button" mat-mini-fab aria-label ="User Profile">
          <mat-icon>favorite</mat-icon>
        </button>
        <button class="logout-button" mat-raised-button (click)="logout()">Log Out</button>
      </div>
    </mat-toolbar>
  
    <mat-sidenav-container class="nav-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
          <a mat-list-item routerLink=".">Join Game</a>
          <a mat-list-item routerLink=".">Host Game</a>
          <a mat-list-item routerLink=".">Log Out</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <p *ngFor="let content of fillerContent">{{content}}</p>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
