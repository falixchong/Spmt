<mat-tab-group mat-stretch-tabs class="your-sports-tabs mat-elevation-z4">
  <mat-tab label="Joined">
    <div class="your-sports-container">
      <mat-grid-list cols="2" rowHeight="360px">
        <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
          <mat-card class="your-sports-dashboard-card">
            <mat-card-header>
              <div mat-card-avatar class="your-sports-card-avatar"></div>
              <mat-card-title>Doge</mat-card-title>
              <mat-card-subtitle>Master of Smash</mat-card-subtitle>
              <mat-card-title>
                <button mat-icon-button class="your-sports-card-more-button" [matMenuTriggerFor]="menu"
                  aria-label="Toggle menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                  <button mat-menu-item>Share</button>
                  <button mat-menu-item>Unjoin</button>
                  <button mat-menu-item>Unlike</button>
                </mat-menu>
              </mat-card-title>

            </mat-card-header>
            <mat-card-content>
              <div class="your-sports-card-image" fxLayout="row" fxLayoutAlign="end start">
                <button class="your-sports-card-button-icon mat-elevation-z8" mat-icon-button
                  aria-label="badminton">
                  <mat-icon class="your-sports-card-icon" svgIcon="badminton">Badminton</mat-icon>
                </button>
              </div>
              <div fxLayout="row" fxLayoutAlign="space-between center">
                <div>
                  <button mat-icon-button aria-label="favorite">
                    <mat-icon>favorite</mat-icon>
                  </button>
                  <button mat-icon-button aria-label="share">
                    <mat-icon>share</mat-icon>
                  </button>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-tab>
