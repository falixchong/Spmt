<div class="join-sport-container">
  <mat-grid-list cols="2" rowHeight="360px">
    <mat-grid-tile
      *ngFor="let card of cards | async"
      [colspan]="card.cols"
      [rowspan]="card.rows"
    >
      <mat-card class="join-sport-dashboard-card">
        <mat-card-header>
          <div mat-card-avatar class="join-sport-card-avatar"></div>
          <mat-card-title>Doge</mat-card-title>
          <mat-card-subtitle>Master of Smash</mat-card-subtitle>
          <mat-card-title>
            <button
              mat-icon-button
              class="join-sport-card-more-button"
              [matMenuTriggerFor]="menu"
              aria-label="Toggle menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="join-sport-card"></div>
          <button mat-raised-button class="join-sport-card-button">Join</button>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
