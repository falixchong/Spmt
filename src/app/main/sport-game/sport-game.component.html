<div class="sport-card-container">
  <mat-card class="sport-card">
    <div class="sport-card-img"></div>
    <!-- <div mat-card-image class="sport-card-img"></div> -->
    <mat-card-header class="sport-card-header">
      <mat-card-title>
        <div fxLayout="row" fxLayoutAlign="start center">
          <div class="sport-card-title">{{ sportGame.groupName }}</div>
          <mat-chip class="sport-card-chip" color="primary">{{ sportGame.sportType }}</mat-chip>
        </div>

      </mat-card-title>

      <!-- <mat-card-subtitle>{{ sportGame.sportType }}</mat-card-subtitle> -->
      <mat-card-subtitle>
        {{ sportGame.groupDesc }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="sport-card-content">
      <mat-chip-list>
        <mat-chip color="primary">{{ sportGame.groupJoinType }}</mat-chip>
        <mat-chip color="primary">{{ sportGame.groupType }}</mat-chip>
        <mat-chip color="primary">{{ sportGame.location }}</mat-chip>
      </mat-chip-list>
    </mat-card-content>

    <mat-card-actions class="sport-card-action">
      <div fxLayout="row" fxLayoutAlign="end stretch">
        <button mat-raised-button class="sport-card-button" color="primary" routerLink="../../join-sport">Back</button>
        <button mat-raised-button class="sport-card-button" color="primary">Join</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
