<div class="sport-card-container">
  <mat-card class="sport-card">
    <div class="sport-card-img"></div>
    <!-- <div mat-card-image class="sport-card-img"></div> -->
    <mat-card-header class="sport-card-header">
      <div mat-card-md-image></div>
      <mat-card-title>{{ sportGame.groupName }}</mat-card-title>
      <mat-card-subtitle>{{ sportGame.sportType }}</mat-card-subtitle>
      <mat-card-subtitle>
        {{ sportGame.groupDesc }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="sport-card-content">
      <mat-chip-list>
        <mat-chip>{{ sportGame.groupJoinType }}</mat-chip>
        <mat-chip>{{ sportGame.groupType }}</mat-chip>
        <mat-chip>{{ sportGame.location }}</mat-chip>
      </mat-chip-list>
    </mat-card-content>

    <mat-card-actions class="sport-card-action">
        <!-- <button mat-raised-button class="sport-card-button" (click)="goBack()">Back</button> -->
        <button mat-raised-button class="sport-card-button">Join</button>
    </mat-card-actions>
  </mat-card>
</div>
